# Faith That Prays
## James 5:13-20

---
<!-- .slide: data-background="white" -->
# When do I **pray**?

>>>
+ when **stressed**, in pain?
+ when all **else** fails? **backup** option? 
+ **attitude** to prayer reveals
  + whether I have **faith** in God's promises

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-6cY-FvMlmkQ-mtn_cross.jpg" id="review" -->
## [James:](# "ref") Keep the **Faith**

|   |   |   |
|---|---|---|
| [1:](# "ref") | Stands the **Test** | **Change**&nbsp;of&nbsp;Heart |
| [2:](# "ref") | Loves **Impartially** | **Acts** |
| [3:](# "ref") | Tames the **Tongue** | Shows **Wisdom** |
| [4:](# "ref") | **Mourns** Sin | Is **Humble** |
| [5:](# "ref") | Looks to Christ's **Return** | **Prays** |

>>>
+ **practical** faith
+ not just words, but **action**
+ **close** book of James with:
  + exhortation to **prayer**

******
[13](# "ref")
Is anyone among you in **trouble**? <br>
Let them **pray**. Is anyone **happy**?<br>
Let them sing **songs** of praise.

[14](# "ref")
Is anyone among you **sick**? <br>
Let them call the elders of the church <br>
to **pray** over them and **anoint** them <br>
with oil in the name of the Lord.

[James 5:13-14 (NIV) (p.1/5)](# "ref")

******
[15](# "ref")
And the prayer offered in **faith** <br>
will make the **sick** person well; <br>
the **Lord** will raise them up.

If they have sinned, they will be **forgiven**.

[James 5:15 (NIV) (p.2/5)](# "ref")

******
[16](# "ref")
Therefore **confess** your sins to each other <br>
and **pray** for each other <br>
so that you may be **healed**.

The prayer of a **righteous** person <br>
is powerful and **effective**.

[James 5:16 (NIV) (p.3/5)](# "ref")

******
[17](# "ref")
**Elijah** was a human being, even as we are.

He prayed earnestly that it would not **rain**, <br>
and it did not rain on the land <br>
for **three** and a half years.

[18](# "ref")
Again he **prayed**, and the heavens gave **rain**, <br>
and the earth produced its crops.

[James 5:17-18 (NIV) (p.4/5)](# "ref")

******
[19](# "ref")
My brothers and sisters, <br>
if one of you should **wander** from the truth <br>
and someone should bring that person **back**, <br>
[20](# "ref")
remember this:

Whoever **turns** a sinner <br>
from the error of their way <br>
will **save** them from death <br>
and **cover** over a multitude of sins.

[James 5:19-20 (NIV) (p.5/5)](# "ref")

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-YGJyFwmEC68-boy_bible.jpg" id="outline" class="outline" -->
## Faith That Prays [(James 5b)](# "ref")
1. For All **Occasions** [(v13-14)](# "ref")
1. For **Healing** in Fellowship [(v15-16)](# "ref")
1. For a **Testimony** of God's Power [(v17-18)](# "ref")
1. For **Redemption** of the Wanderers [(v19-20)](# "ref")

>>>
+ faith put into **practise**
+ means prayer has **power**:
+ God's **power** to fulfill His **promises**
+ God's **compassion** to heal us
+ 1st: prayer covers the range of
  + human **emotion** + experience
  + in **suffering**, cheer, weakness:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Zi8-E3qJ_RM-crying_old_woman.jpg" -->
Is anyone among you in **trouble**? <br>
Let them **pray**.

[James 5:13a (NIV)](# "ref")

>>>
+ "trouble": **suffering** evil (pathos)
  + not: not getting my **way**
  + but **attacks** from enemy
  + e.g., **tempted** to sin
+ response: **fight**? run away? quit?
  + e.g., QQ contain **anger** by willpower
+ remember exhortation in ch4:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/flickr-freefoto-2552357124.jpg" -->
**Resist** the devil, and he will **flee** from you.

[8](# "ref")
Come **near** to God <br>
and he will come near to you.

[James 4:7-8 (NIV)](# "ref")

>>>
+ 5:13 **pray**: directed, earnest wish
+ pin **hopes** on God
+ not just times of **suffering**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-4K2lIP0zc_k-child_laugh_bible.jpg" -->
Is anyone **happy**?<br>
Let them sing **songs** of praise.

[James 5:13b (NIV)](# "ref")

>>>
+ "happy" (εὐθυμεῖ): good **cheer**
  + passion, rage
+ e.g., JJ excited Tintin, hits me
  + e.g., celebrate: party, drunk
+ "sing ..." (ψαλλέτω): **psalm**
  + simple **chorus**
  + focus on **God's** glory + grace
+ next, our own **weakness**:
  + inability to do God's **work**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-iQWvVYMtv1k-hands.jpg" -->
Is anyone among you **sick**?

Let them **call** the elders of the church <br>
to **pray** over them <br>
and **anoint** them with oil <br>
in the name of the Lord.

[James 5:14 (NIV)](# "ref")

>>>
+ "sick" (ἀσθενεῖ): **weak**, ill
  + can be **physical**
  + but also **spiritual**:
+ not **strong** enough to stay holy
  + **weary** of doing good
+ let him **call** (AMM-3S): call forth
  + not that elders have **magic** touch
  + but special **role**
+ let them **pray** (AMM-3P)
  + **anointing** (participle)
  + special **meaning** in OT:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-uOBApnN_K7w-oil.jpg" -->
He poured some of the **anointing oil** <br>
on Aaron’s head <br>
and anointed him to **consecrate** him.

[Leviticus 8:12 (NIV)](# "ref")

>>>
+ **cleansing** + **commissioning**
+ set **apart** (made holy)
  + for a **purpose** (work to do)
+ &rArr; when we are too **weak**
  + to live a **holy** life
  + to do God's **work**
+ remember: we **inherit** the anointing
+ from Anointed: **Christ** / Messiah
+ it is **ok** to be **weak**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Ca6lJ_pUtFc-stanley_park.jpg" -->
He said to me, “My **grace** is sufficient for you, <br>
for my **power** is made perfect in **weakness**.”

Therefore I will **boast** all the more gladly <br>
about my **weaknesses**, <br>
so that **Christ’s power** may rest on me.

[2 Corinthians 12:9 (NIV)](# "ref")

>>>
+ our weakness shows Christ's **power**
+ Spirit **strengthens** us to be holy

---
<!-- .slide: data-background="white" -->
# In **suffering**, **cheer**, and **weakness**, <br> do I turn to **God** <br> in prayer?

>>>
+ suffering: pathos from **external** attack
  + e.g., **temptation**
+ cheer: exultation in God's **grace**
+ weak: **boast** in my weakness
  + point to God's **power**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-YGJyFwmEC68-boy_bible.jpg" -->
## Faith That Prays [(James 5b)](# "ref")
1. For All Occasions [(v13-14)](# "ref")
1. **For Healing in Fellowship** [(v15-16)](# "ref")
1. For a Testimony of God's Power [(v17-18)](# "ref")
1. For Redemption of the Wanderers [(v19-20)](# "ref")

>>>
+ the prayer of **faith** means
  + coming from a life of **trust** in God
+ gives us **hope** for **healing**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-qYanN54gIrI-praying.jpg" -->
And the prayer offered in **faith**

will make the sick person well; <br>
the Lord will raise them up.

If they have sinned, they will be forgiven.

[James 5:15 (NIV)](# "ref")

>>>
+ the prayer of **the faith**
  + not own **conviction** / persuasion
+ but same **faith** in all of James:
  + **trust** in God's promises
  + manifest in **action**
+ praying with faith is **not**:

---
## "God, I believe You will do what **I ask**"

>>>
+ "if I believe **hard enough**, God will do"
  + &rArr; who is **servant**, who is King?

---
## ~~"God, I believe You will do what **I ask**"~~

vs

## "God, I believe You will do <br/> what **You promised**"

>>>
+ **submission** to God's will over mine
+ **trust** in His promises
+ **obedience** to His commands:
  + faith in **action**
+ it is prayer from **this** kind of faith
  + that can work **miracles**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-qYanN54gIrI-praying.jpg" -->
And the prayer offered in *faith*

will make the **sick** person **well**; <br>
the Lord will **raise** them up.

If they have **sinned**, they will be **forgiven**.

[James 5:15 (NIV)](# "ref")

>>>
+ "sick" (κάμνοντα): **weary** collapse/ill
  + c.f. v14 weak/ill 
  + weary from **labour**:
  + the work of **dying** to sin
  + old **habits** too hard to break
  + sometimes want to **give up**
+ "well" (σώσει): **save**; "raise" (ἐγερεῖ):
  + cf **resurrection**
  + not just **physical** healing
    + ultimately body will **die**
  + but a new **life**, new strength
+ "sinned": have **committed** (pf) sin
  + "forgiven": sent **away**
  + freedom from **guilt** over past sins
+ **power** of prayer that comes from
  + **faith** in Christ's promises
  + energises our **fellowship**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
Therefore **confess** your sins to each other

and **pray** for each other <br>
so that you may be **healed**.

[James 5:16a (NIV)](# "ref")

>>>
+ "confess" (ἐξομολογεῖσθε):
  + word **in common** (spoken) out
  + **agreement** w/factual judgment
+ not for purpose of **harm**:
  + **gossip**, blackmail, feeling superior
+ "pray" (εὔχεσθε): **wish** (generally)
  + (cf προσεύχομαι: **toward** God)
+ for **healing** (ἰαθῆτε): cured of disease
  + be made **whole** again

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-bEbqpPeHEM4-kneel_beach.jpg" -->
The prayer of a **righteous** person <br>
is **powerful** and **effective**.

[James 5:16b (NIV)](# "ref")

>>>
+ πολὺ ἰσχύει δέησις δικαίου ἐνεργουμένη
  + **prevails** (strong over) over much
  + a prayer of a **righteous** one,
  + as it **works** (accomplishing)
+ **who** is righteous?  **None**!
  + apart from the **grace** of God
  + **enables** our prayers to be heard

---
<!-- .slide: data-background="white" -->
# Do we pray for <br> our **healing**, <br> both physical <br> and **spiritual**?

>>>
+ w/in the **church** / fellowship
+ **purpose** (wish) of our prayer
  + is for **healing**
+ not just **sympathy** / co-misery
+ freed from the **disease** of sin
  + made **whole** to walk the path again

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-YGJyFwmEC68-boy_bible.jpg" -->
## Faith That Prays [(James 5b)](# "ref")
1. For All Occasions [(v13-14)](# "ref")
1. For Healing in Fellowship [(v15-16)](# "ref")
1. **For a Testimony of God's Power** [(v17-18)](# "ref")
1. For Redemption of the Wanderers [(v19-20)](# "ref")

>>>
+ do I wish that others may see God's **power** + **mercy**?
+ even if that means God's **chastisement**?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Volterra-Prophet_Elijah.jpg" -->
**Elijah** was a human being, even as we are.

He prayed earnestly that it would not **rain**, <br>
and it did not rain on the land <br>
for **three** and a half years.

[James 5:17 (NIV)](# "ref")

>>>
+ "as we are" (ὁμοιοπαθὴς): same **sufferings**
+ what was the **context**?
+ wicked **king** Ahab:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Wellcome-Ahab_Elijah.jpg" -->
[Ahab] erected an **altar** for Baal <br>
in the **house** of Baal, which he **built** in Samaria. <br>
[33](# "ref")
And Ahab made an **Asherah**.

Ahab did more to **provoke** the Lord, <br>
the God of Israel, to **anger** <br>
than all the kings of Israel who were before him.

[1 Kings 16:32-33 (ESV)](# "ref")

>>>
+ "provoke": caused to be **angry**
+ also drew all **Israel** into sin with him
+ God did not completely **destroy** Israel
  + but **chastened** them:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-8EFA86nI6yg-desert_cracks.jpg" -->
Now **Elijah** the Tishbite said to Ahab,

“As the **Lord**, the God of Israel, <br>
lives, before whom I **stand**,

there shall be neither dew nor **rain** <br>
these years, except by my **word**.”

[1 Kings 17:1 (ESV)](# "ref")

>>>
+ to demonstrate God's **power** to save
  + contrast w/powerless **idols**
+ not **Elijah's** kung-fu
+ resulting 3-yr **famine** was terrible
  + nearly eat own **horses** (ch18)
  + affected **innocents**
    + (widow's son, ch17)
+ climax: **showdown** on Mt Carmel:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-u0vgcIOQG08-forest_road_fork.jpg" -->
How long will you **waver** <br>
between two opinions?

If the **Lord** is God, **follow** him; <br>
but if Baal is God, follow him.

[1 Kings 18:21 (NIV)](# "ref")

>>>
+ call to true **commitment**:
+ not: wanting God's **blessings**
  + while following **own** way
+ immediately after: sound of **rain**
  + God's **grace**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-HNx4QLRgy2k-rain_plant.jpg" -->
Again he **prayed**, and the heavens gave **rain**, <br>
and the earth produced its crops.

[James 5:18 (NIV)](# "ref")

>>>
+ God **disciplined**, not to destruction
+ to call them to **commitment**
+ but still demonstrated his **grace**
+ Elijah's **prayer**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-3Kv48NS4WUU-road_forest_light.jpg" -->
**Answer** me, Lord, answer me, so these people <br>
will know that you, Lord, are **God**,

and that you are **turning** <br>
their hearts back again.

[1 Kings 18:37 (NIV)](# "ref")

>>>
+ know that He is **God**
  + **justice**, power
+ know that He **turns** our hearts
  + longs for our **redemption**
  + loves to show **mercy**

<!-- .slide: data-background="white" -->
# Do I pray that God's **power** and **mercy** be shown?

>>>
+ do I pray only for my **own** blessings?
+ am I prepared for God's **chastening**
+ to call us to **commitment**
+ demonstrate His **justice** + **mercy**

<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-YGJyFwmEC68-boy_bible.jpg" -->
## Faith That Prays [(James 5b)](# "ref")
1. For All Occasions [(v13-14)](# "ref")
1. For Healing in Fellowship [(v15-16)](# "ref")
1. For a Testimony of God's Power [(v17-18)](# "ref")
1. **For Redemption of the Wanderers** [(v19-20)](# "ref")

>>>
+ prayer as primary **reaction** to:
  + **suffering** from external attack
  + **exultation**: God's abundant grace
  + own **weakness** in holiness
+ corporate prayer: wish for **healing**
  + physical and spiritual
+ to show God's **justice** + mercy
  + even if it means **chastening**
+ for **wanderers** to come **home**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Wa-gS5R58gA-group_silhouette.jpg" -->
My brothers and sisters, <br>
if one of you should **wander** from the truth <br>
and someone should bring that person **back**

[James 5:19 (NIV)](# "ref")

>>>
+ "**wander**" (πλανηθῇ):
  + go **astray**, be deceived
+ away from the **truth**:
  + implies was **once** with the truth
+ e.g., **former** church friends
  + do I **think** of them? **pray**?
+ "bring back" (ἐπιστρέψῃ):
  + **turn** back upon
+ implies **seeking** them out
  + not **waiting** for them to come
+ **stay** with them as they heal
  + e.g. timeout vs stay until calm
+ **repentance**: recognize wrong
  + return towards the **truth**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-iTwmi4p4Q_c-forest_sunbeam.jpg" -->
Whoever turns a sinner <br>
from the **error** of their way

will **save** them from death <br>
and **cover** over a multitude of sins.

[James 5:20 (NIV)](# "ref")

>>>
+ "error way" (πλάνης ὁδοῦ αὐτοῦ):
  + wandering of their **path**
+ **save** his **life** out of death
+ and will **cover** (conceal, envelop):
+ our job is not to **convict** of sin
  + that's Holy **Spirit**'s job
+ we want to **save** his/her **life**:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-UOwvwZ9Dy6w-hold_hands.jpg" -->
Above all, keep **fervent** <br>
in your **love** for one another,

because love **covers** a multitude of sins.

[1 Peter 4:8 (NASB)](# "ref")

>>>
+ e.g. SCAC ex-youth
+ **pray** fervently for each other
+ **seek** e.o. out in love
+ to **turn** back home to Christ
+ who has **atoned** for our sins

<!-- .slide: data-background="white" -->
# How do I view those who **wander** from God? 

>>>
+ "phew, thank God that's **not me**!"
  + accuse: "I always **suspected**"
+ or: pray for **restoration**
  + **seek** out, **turn** back
+ to **save** their life
  + and **cover** over their sins
